  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>

  <div class="header">
    <a href="index.html"><img class="" src="images/logo.png" alt="Eagle logo for go mean green"></a>
    <div>Go Mean Green Wiki</div>
    <a href="#"><img class="" src="images/pfp.png" alt="Profile picture"></a>
  </div>

  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="browse.html">Browse</a></li>
    <li><a href="popular.html">Popular</a></li>
    <li><a href="about.html">About</a></li>
    <li style="float: right;">
      <div class="search-container">
        <form action="/search_page.php" action="get">
          <input type="text" placeholder="Search building..." name="search">
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </li>
    <li class="mode-switch"><button id="theme-toggle"><i class="fa fa-lightbulb-o"></i></button></li>
  </ul>

  <div class="dual-column">
    <div class="left-column">
      <div class="container">
        <h1 id="building-name"></h1>
        <p id="desc"></p>
        <div class="buttons">
          <button><i class="fa fa-heart-o"></i></button>
          <button><i class="fa fa-pencil"></i></button>
        </div>
      </div>
      <div class="container">
        <h1 id="images-name">Images of </h1>
        <div class="image-container">
          <img src="" alt="" id="img1">
          <img src="" alt="" id="img2">
          <img src="" alt="" id="img3">
          <iframe src="" allowfullscreen="" loading="lazy" id="google-map"></iframe>
        </div>
      </div>
    </div>
    <div class="right-column">
      <div class="container" style="text-align: center;">
        <h1>Information</h1>
        <div style="width: 90%; margin: 0 auto; text-align: left;">
          <hr style="border: 1px solid #fff">
          <p><b>Address</b>: <span id="address"></span></p>
          <p><b>Printers</b>: <i class="fa fa-times" id="printers"></i></p>
          <p><b>Tutoring</b>: <i class="fa fa-times" id="tutoring"></i></p>
          <p><b>Primary Use</b>: <span id="prim-use"></span></p>
          <p><b>Academic Department</b>: <span id="academic"></span></p>
        </div>
      </div>
      <div class="container" style="text-align: center;">
        <h1>Parking Lots Nearby</h1>
        <div style="width: 90%; margin: 0 auto; text-align: left;">
          <hr style="border: 1px solid #fff">
          <p><b>Eagle</b>: <span id="eagle"></span></p>
          <p><b>FS</b>: <span id="fs"></span></p>
          <p><b>FCS</b>: <span id="fcs"></span></p>
          <p><b>RR</b>: <span id="rr"></span></p>
          <p><b>R</b>: <span id="r"></span></p>
          <p><b>A-Reserved</b>: <span id="ar"></span></p>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript" src="javascript/main.js"></script>
